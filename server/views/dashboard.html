{% extends './layouts/default.html' %}

{% block title %}{{ title }}{% endblock %}

{% block custom_css %}
    <link href="/dashboard/css/dashboard.css" rel="stylesheet" />
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1" id="main-region" >

        </div>
    </div>


    <div class="modal xfade" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" id="modal-content-region">


            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}


    <script src="/common/js/underscore.js"></script>
    <script src="/common/js/json2.js"></script>

    <script src="/common/js/backbone.js"></script>
    <script src="/common/js/backbone.radio.js"></script>
    <script src="/common/js/backbone.marionette.js"></script>
    <script src="/common/js/backbone.stickit.js"></script>

    <script src="/common/js/q.js"></script>
    <script src="/common/js/nunjucks-slim.js"></script>
    <script src="/common/js/moment_2.9.0.js"></script>

    <script src="/dashboard/templates.js"></script>
    <script src="/dashboard/backbone_override.js"></script>

    <script type="text/javascript">
        var Clima = {};
        Clima.lang = "{{ lang }}";
        Clima.texts = {{ ctx["textsJson"] }};

    </script>


    <script src="/dashboard/index.js"></script>


{% endblock %}
