<div class="row">
    <div class="col-sm-10 col-sm-offset-1" style="padding-top: 20px;">

        <h4 class="text-center">Carregar um novo shape para a base de dados</h4>
        <form style="margin-top: 40px;">

			<div class="row">

				<div class="col-sm-6">
		            <div class="form-group">
		                <label for="js-new-shape-code">Shape code</label>
		                <input type="text" id="js-new-shape-code" class="form-control" name="new-shape-code">
		            </div>
				</div>

				<div class="col-sm-6">
		            <div class="form-group">
		                <label for="js-new-shape-srid">SRID (projection identifier)</label>
		                <input type="text" id="js-new-shape-srid" class="form-control" name="new-shape-srid" value="4326">
		            </div>
				</div>

            </div>

            <div class="form-group">
                <label for="js-new-shape-desc-pt">Description (portuguese)</label>
                <input type="text" id="js-new-shape-desc-pt" class="form-control" name="new-shape-desc-pt" >
            </div>
            <div class="form-group">
                <label for="js-new-shape-desc-en">Description (english)</label>
                <input type="text" id="js-new-shape-desc-en" class="form-control" name="new-shape-desc-en" >
            </div>

        </form>

        <div id="zipped-shapes-region"></div>

        <div class="row" style="margin-top: 20px;">
        	<div class="col-sm-6 col-sm-offset-3">
            	<button type="button" class="btn btn-primary btn-block js-save">Carregar shape!</button>
            </div>
        </div>

    </div>
</div>
