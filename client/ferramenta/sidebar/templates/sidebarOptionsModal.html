        <div class="modal-header">
            <h4 class="modal-title">Layer: {{ description }}</h4>
        </div>


        <div class="modal-body">

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="js-layer-opacity" class="col-sm-2 control-label">Opacidade</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="js-layer-opacity" name="opacity" value="{{ opacity }}">
                    </div>
                </div>
            </form>
