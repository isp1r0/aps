{% from "menuLeft/templates/list-group.html" import listGroup %}

{% for obj in items %}

<div class="panel panel-primary" style="border-radius: 0;">

    <div class="panel-heading" style="border-radius: 0;">
        <a data-toggle="collapse" href="#{{ obj['groupCode'] }}">{{ obj['groupTitle']['pt'] }}</a>
    </div>

    <div class="panel-body" style="padding: 0; ">

    	{{ listGroup(obj['groupCode'], obj['groupItems']) }} 

    </div>


</div>

{% endfor %}
