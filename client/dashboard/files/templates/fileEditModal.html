<div class="modal-header">
    <h4 class="modal-title">Edit file #{{ id }}</h4>
</div>


<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="js-edit-name">Name</label>
            <textarea id="js-edit-name" class="form-control" name="name" rows="3">{{ name }}</textarea>
        </div>
        <div class="form-group">
            <label for="js-edit-tags">Tags</label>
            <input type="text" id="js-edit-tags" class="form-control" name="tags" value="{{ tags | join(', ') }}">
        </div>


        <div class="form-group">
            <label>Path</label>
            <input type="text" class="form-control" value="{{ path }}" disabled>
        </div>
        <div class="form-group">
            <label>id</label>
            <input type="text" class="form-control" value="{{ id }}" disabled>
        </div>
{#
        <div class="form-group">
            <label>Last updated</label>
            <input type="text" class="form-control" value="{{ lastUpdated }}" disabled>
        </div>
#}
      <div class="form-group">
            <label>Owner</label>
            <input type="text" class="form-control" value="{{ ownerData.firstName }} {{ ownerData.lastName }}" disabled>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary js-modal-save">Gravar</button>
    <button type="button" class="btn btn-default js-modal-cancel">Cancelar</button>

    <div id="message-status" style="margin-top: 35px;"></div>
    <div id="" style="margin-top: 10px;">
        <h5 id="message-links"></h5>
    </div>
</div>
